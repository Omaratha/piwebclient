{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Set Server Configuration</h3>
    <div class="form-group">
        <label for="nrIp">NR Server IP</label>
        <input type="text" class="form-control" id="nrIp" name="nrIp" placeholder={{nrIp}}>
    </div>
    <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input type="text" class="form-control" id="apiUrl" name="apiUrl" placeholder={{apiUrl}}>
    </div>
    <div class="form-group">
        <label for="payloadMsg">Payload Msg</label>
        <input type="text" class="form-control" id="payloadMsg" name="payloadMsg" placeholder={{payloadMsg}}>
    </div>
    <h6>Format: `{"data":"value", ...}`</h6>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
